
{% extends 'base.html' %} {% block content %}
<div class="paper">
  {% if object %}
  <p>Edit <span class="teal-text">{{object.title}}</span></p>
  {% else %}
  <p>Add Entry</p>
  {% endif %}
  <div class="paper-content">
    <!-- Leaving the action empty makes the form post to the same url used to display it -->
    <form action="" method="post">
      <!-- Django requires the following for security purposes -->
      {% csrf_token %}   
      <div class="form_title_date">     
        <div class=form_title_date_input>{{ form.title }}</div>
        <div class=form_title_date_input>{{ form.date }}</div>
      </div>
        {{ form.content|add_class:"form_content" }}
        <!-- Render the inputs inside of <tr>s & <td>s -->
      <input type="submit" value="Submit!" class="btn" />
    </form>
  </div>
</div>
<script>
  document.getElementById('id_title').setAttribute("placeholder", "Title");
  document.getElementById('id_date').setAttribute("placeholder", "Date");
  document.getElementById('id_content').setAttribute("placeholder", "Content");

  var dateEl = document.getElementById('id_date');
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true
  });

</script>

{% endblock %}
